{% load staticfiles %}
<html>
    <head>
        <title>Rambling on</title>
        <link rel="shortcut icon" type="image/svg" href="{% static 'blog/images/Triskele-Symbol1.svg' %">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'blog/style.css' %}"/>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    </head>
    <body>
        <div class="page-header">
            <h1><strong>Rambling on</strong></h1>
        </div>
                
        {% if latest_posts %}
            {% for post in latest_posts %}
                <div class="post">
                    <h3><a href="{% url 'blog:detail' post.id %}">{{ post.post_title }}</a></h3>
                    <p>{{post.post_text|linebreaksbr}}</p>
                    <p>published: {{post.pub_date}}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts available.</p>
        {% endif %}
    </body>
</html>
