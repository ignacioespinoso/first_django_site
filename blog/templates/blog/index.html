{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}"/>

<h1>Rambling on</h1>
{% if latest_posts %}
    <ul>
        {% for post in latest_posts %}
        <li>
            <h3><a href="{% url 'blog:detail' post.id %}">{{ post.post_title }}</a></h3>
            <p>{{post.post_text}}</p>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No blog posts available.</p>
{% endif %}
